<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta charset="utf-8" />
	<title>jinja_upload</title>
	<style>
  #loading {
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  position: fixed;
  display: block;
}

#loading-image {
  position: absolute;
  width:100%;
  height:100%;
  z-index: 100;
  opacity: 0.5;
}
	</style>
  
</head>

<body>
<div id="loading">
  <img id="loading-image" src="https://media.giphy.com/media/xTkcEQACH24SMPxIQg/giphy.gif" alt="Loading..." />
</div>
	<div style="margin-left:20%;">
		<h1>form (upload)</h1>
		<p>チェックしたいシットワックは必ずSheet11に設定してください</p>
		<form method="POST" enctype="multipart/form-data">
			<div><label>File1 <input type="file" name="file1" /></label></div>
 <div><button type="submit">Submit</button></div>
</form>
<p>{{ message }}</p><br>
<a href="{{ link }}">{{ link }}</a><br>
{% if　res!=[]  %}
<p>{{res}}行目を消しました</p>
<p>処理時間：{{time_m}}分{{time_s}}秒</p>
{% endif %}

<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
  $(window).load(function() {
    $('#loading').hide();
  });
</script>

<script>
$(function(){
    $('button').click(function(){
        $('#loading').show();
    });
});
</script>
</div>
</body>
</html>
